<html>
  <head>
    <script type="text/javascript" src="mraid.js"></script>
  </head>
  <body>
    <img id="img" src="small.png"  style="width:100%;height:90%;"/>
    <script type="text/javascript">

      if (mraid.getState() != 'default') {
        mraid.addEventListener('ready', showAd);
      } else {      
        showAd();
      }

      function showAd() {                    
        mraid.setExpandProperties({
          useCustomClose: false,
        });
        var img = document.getElementById("img");
        img.onclick = function() {
          mraid.addEventListener('stateChange', stateChanged);
          this.src = "big.png";
          mraid.expand();
        };
      }
      
      function stateChanged() {    
      	var img = document.getElementById("img");
      	if(mraid.getState() === "expanded") {
        	img.onclick = function() {
        		mraid.open("http://www.andlabs.eu");
        	};
      	} 
      	
      	if(mraid.getState() === "default") {
      		img.src = "small.png";
            img.onclick = function() {
              this.src = "big.png";
              mraid.expand();
            };
      	}
      }
    </script>
  </body>
</html>
